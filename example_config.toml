[system]

max_grad          =     30 # [mT/m]
max_slew          =    120 # [T/m/s]
grad_raster_time  =  10e-6 # [s]
rf_raster_time    =   1e-6 # [s]
rf_ringdown_time  =  10e-6 # [s]
rf_dead_time      = 100e-6 # [s]
adc_dead_time     =  10e-6 # [s]

[spiral]

ro_duration = 3e-3 # [s] Readout duration
GA_steps    = 144  # 0 to disable GA
GA_angle    = 112  # [deg]
adc_dwell   = 1e-6 # [s]

[acquisition]

resolution      = 2     # [mm]
fov             = 25.6  # [cm]
slice_thickness = 6     # [mm]

flip_angle      = 100   # [deg]
rf_duration     = 1e-3  # [s]

TR              = 0     # [ms], 0 for min TR
TE              = 0     # [ms], 0 for min TE

[user_settings]

write_seq    = true
filename_ext = 'debug' # This will be attached to the filename
show_plots   = true
detailed_rep = true